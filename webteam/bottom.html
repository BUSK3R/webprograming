<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <style>
        .container {
            text-align: center;
        }

        * {margin: 0; padding: 0; box-sizing: border-box;}
        a {text-decoration: none;}
        
        .logo {
            float: left;
            height: 40px;
            padding-top: 10px;
            padding-left: 20px;
        }

        .logo img{
            height: 30px;
            object-fit: cover;
        }

        .login {
            float: right;
            height: 50px;
            padding: 10px 20px;
        }

        .login input { height: 30px; width: 150px;}

        .login button {
            background-color: #000;
            color: #fff;
            border: 0;
            width: 80px;
            height: 30px;
        }

        .login button:hover {
            background-color: rgb(110, 110, 110);
        }

        .category {
            clear: both;
            margin-top: 20px;
            background-color: black;
            height: 50px;
        }

        .category a:hover{
            background-color: rgb(110, 110, 110);
        }
        
        .categorybutton{
            padding: 0 30px;
            color:white;
            line-height: 50px;
            
        }

        .product {
            display: grid;
            place-items: center;
            grid-gap: 15px;
            grid-template-columns: repeat(4, 1fr);
        }

        .product-item {
            width: 200px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .product-item:hover{
            background-color: #5c5b5b;
        }

        .product-item img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.mokpo.ac.kr/sites/www/images/common/logo_c.png" alt="로고">
        </div>
        
        <div class="login">
            <form>
                <input type="text" name="id" placeholder="ID">
                <input type="password" name="pw" placeholder="PW">
                <button>로그인 </button>
                <button type="button" onclick="location.href='register.html'">회원가입</button>
            </form>
        </div>

        <div class="category">
            <a class="categorybutton" href="shop.html" >상의</a>
            <a class="categorybutton" href="bottom.html">하의</a>
            <a class="categorybutton" href="outer.html">아우터</a>
            <a class="categorybutton" href="shoes.html">신발</a>
            <a class="categorybutton" href="cap.html">모자</a>
        </div>

        <div class="product">
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20200818/1551840/1551840_1_320.jpg" alt="상품1">
                <p>Deep One Tuck Sweat Pants [Grey]</p><br>
                <p>39,000원</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20191113/1222184/1222184_16898180247444_320.jpg" alt="상품2">
                <p>와이드 히든 밴딩 슬랙스</p><br>
                <p>41,900원</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20230816/3469210/3469210_16928610325735_320.jpg" alt="상품3">
                <p>원턱 파라슈트 카고 데님팬츠_그레이</p><br>
                <p>47,000원</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20190910/1149329/1149329_16760172077751_320.jpg" alt="상품4">
                <p>세미 와이드 히든 밴딩 슬랙스</p><br>
                <p>39,900원</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20210906/2112059/2112059_1_320.jpg" alt="상품5">
                <p>원턱 와이드 스웨트팬츠 그레이</p><br>
                <p>52,000원</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20200818/1551839/1551839_1_320.jpg" alt="상품6">
                <p>Deep One Tuck Sweat Pants [Black]</p><br>
                <p>39,000원</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20210906/2112061/2112061_1_320.jpg" alt="상품7">
                <p>원턱 와이드 스웨트팬츠 블랙</p><br>
                <p>52,000원</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20180406/750908/750908_16935471420509_320.jpg" alt="상품8">
                <p>유니섹스 세미 와이드 밴딩 슬랙스</p><br>
                <p>54,000원</p>
            </div>
        </div>
    </div>
</body>
</html>
