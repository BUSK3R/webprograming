<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
    <style>
        .container {
            text-align: center;
        }

        * {margin: 0; padding: 0; box-sizing: border-box;}
        a {text-decoration: none;}
        
        .logo {
            float: left;
            height: 40px;
            padding-top: 10px;
            padding-left: 20px;
        }

        .logo img{
            height: 30px;
            object-fit: cover;
        }

        .login {
            float: right;
            height: 50px;
            padding: 10px 20px;
        }

        .login input { height: 30px; width: 150px;}

        .login button {
            background-color: #000;
            color: #fff;
            border: 0;
            width: 80px;
            height: 30px;
        }

        .category {
            clear: both;
            margin-top: 20px;
            background-color: black;
            height: 50px;
        }
        
        .categorybutton{
            padding: 0 30px;
            color:white;
            line-height: 50px;
            
        }

        .product {
            display: grid;
            place-items: center;
            grid-gap: 15px;
            grid-template-columns: repeat(4, 1fr);
        }

        .product-item {
            width: 200px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .product-item:hover{
            background-color: #5c5b5b;
        }

        .product-item img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.mokpo.ac.kr/sites/www/images/common/logo_c.png" alt="로고">
        </div>
        
        <div class="login">
            <form>
                <input type="text" name="id" placeholder="ID">
                <input type="password" name="pw" placeholder="PW">
                <button>로그인 </button>
                <button type="button" onclick="location.href='register.html'">회원가입</button>
            </form>
        </div>

        <div class="category">
            <a class="categorybutton" href="shop.html" >상의</a>
            <a class="categorybutton" href="bottom.html">하의</a>
            <a class="categorybutton" href="outer.html">아우터</a>
            <a class="categorybutton" href="shoes.html">신발</a>
            <a class="categorybutton" href="cap.html">모자</a>
        </div>

        <div class="product">
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20210722/2037173/2037173_16976143519631_320.jpg " alt="상품1">
                <p>베이직 푸퍼</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20210903/2108160/2108160_16938991262283_320.jpg" alt="상품2">
                <p>베이직 퍼플리스 집업</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20210722/2037167/2037167_16941494688973_320.jpg" alt="상품3">
                <p>파스텔 푸퍼</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20230622/3378514/3378514_16965750464930_320.jpg" alt="상품4">
                <p>데일리 푸퍼 숏 패딩 재킷</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20220808/2704962/2704962_16902601668481_320.jpg" alt="상품5">
                <p>WARM+ UP QUILTING JACKET BLACK </p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20220412/2482269/2482269_1_320.jpg" alt="상품6">
                <p>남성 1996 에코 눕시 자켓</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20220727/2685520/2685520_5_320.jpg" alt="상품7">
                <p>카이만 프로 롱기장 구스 다운 점퍼</p>
            </div>
            <div class="product-item">
                <img src="https://image.msscdn.net/images/goods_img/20210204/1778404/1778404_1_320.jpg" alt="상품8">
                <p>2WAY 스웻 후드 집업</p>
            </div>
        </div>
    </div>
</body>
</html>
